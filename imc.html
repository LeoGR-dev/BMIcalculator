<html lang="pt-BR">

<head>

<body>
    <section class="container">
        <h1>Qual meu IMC?</h1>
        <h4 class="texto-imc">IMC</h4>
        <p>
        Menos do que 18,5<br/>
        Entre 18,5 e 24,9<br/>
        Entre 25 e 29,9<br/>
        Entre 30 e 34,9<br/>
        Entre 35 e 39,9<br/>
        Mais do que 40<br/>
        </p>

        <h4 class="texto-resultado">Resultado</h4>
        <p>
        Abaixo do peso<br />
        Peso Normal<br />
        Sobrepeso<br />
        Obesidade grau 1<br />
        Obesidade grau 2<br />
        Obesidade grau 3<br />

       

        <form action="/" class="form" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./assets/js/imc.js"></script>
